<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container mt-4">
        <h1 class="text-center mt-5">Tax Calculator</h1>
        <form id="taxForm" class="mt-5">
            <div class="mb-3">
                <label for="grossIncome" class="form-label">Gross Annual Income (in Lakhs) <span class="info-icon" title="Enter your gross annual income before deductions">&#9432;</span></label>
                <input type="number" id="grossIncome" class="form-control" required>
                <div class="error-icon"></div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label">Extra Income (in Lakhs) <span class="info-icon" title="Enter any additional income you receive">&#9432;</span></label>
                <input type="number" id="extraIncome" class="form-control" required>
                <div class="error-icon"></div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age Group <span class="info-icon" title="Select your age group to calculate tax accordingly">&#9432;</span></label>
                <select id="age" class="form-select" required>
                    <option value="<40">&lt; 40</option>
                    <option value="≥40 & <60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>
                <div class="error-icon"></div>
            </div>
            <div class="mb-3">
                <label for="deductions" class="form-label">Total Applicable Deduction (in Lakhs) <span class="info-icon" title="Enter any deductions applicable to you">&#9432;</span></label>
                <input type="number" id="deductions" class="form-control" required>
                <div class="error-icon"></div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <div id="myModal" class="modal jusify-center mt-4">
        <div class="modal-content jusify-center" style="display: block;">
            <h2 class="text-center">Tax Calculation Result</h2>
            <div id="result"></div>
            <button class="close btn btn-danger" style="width: fit-content;">close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
